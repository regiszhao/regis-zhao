{{ define "main" }}
	<main>
		<!-- <br> -->
		<h1 id="homepage-h1">Hi, my name is Regis!</h1>
		<figure id="profile-figure">
			<img id="profile-image" src="/profile.jpg" alt="Me" />
			<figcaption><p>This is more or less what I look like.</p></figcaption>
		</figure>
		{{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
		{{ range $paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ end }}
